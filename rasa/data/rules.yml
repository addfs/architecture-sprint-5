  - rule: Методологии разработки
    steps:
      - intent: методологии_разработки
      - action: utter_methodologies

  - rule: Микросервисная архитектура
    steps:
      - intent: микросервисная_архитектура
      - action: utter_microservices_architecture

  - rule: Облачные технологии
    steps:
      - intent: облачные_технологии
      - action: utter_cloud_technologies

  - rule: Попросить пользователя переформулировать запрос, если уверенность NLU низкая
    steps:
      - intent: nlu_fallback
      - action: utter_please_rephrase