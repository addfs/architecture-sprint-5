services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
  rasa:
    image: rasa/rasa-custom:latest
    user: ${UID:-1000}:${GID:-1000}
    volumes:
      - ./rasa:/app
    ports:
      - "5005:5005"
    command:
      - run
      - --enable-api
      - --cors
      - "*"
      - --log-level DEBUG